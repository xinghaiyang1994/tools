<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Concat</title>
  <link rel="stylesheet" href="./css/common.css">
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: relative;
    }
    body{
      padding: 20px;
      box-sizing: border-box;
    }
		textarea{
			position: absolute;
			top: 60px;
			bottom: 30px;
			left: 20px;
			width: 400px;
			display: block;
			font-size: 20px;
			border: none;
			outline: none;
			border-left: 1px solid aqua;
			line-height: 1.5;
			padding-left: 20px;
    }
    .tostr{
			left: 500px;
		}
	</style>
</head>
<body>
	<textarea placeholder="ES6拼接字符串"></textarea>
  <textarea class="tostr" placeholder="ES5拼接字符串"></textarea>
  <div class="clearfix">
    <input type="button" class="cm-btn fl mr-10" value="清除" />
    <input type="button" class="cm-btn fl" class="chg" value="ES6转ES5" />
  </div>
	<script type="text/javascript">
		let oTxt = document.getElementsByTagName('textarea')[0] 
		let oStr = document.getElementsByTagName('textarea')[1] 
		let oClear = document.getElementsByTagName('input')[0] 
		let oChg5 = document.getElementsByTagName('input')[1] 
		oClear.onclick = function () {
			oTxt.value = ''
			oStr.value = ''
		}
		oChg5.onclick = function () {
			let str = oTxt.value
				.replace(/^\`\s*/, "'")
				.replace(/\s*\`$/, "'")
				.replace(/\$\{/g, "' + ")
				.replace(/\}/g, " + '")
				.replace(/(\>)\s+(\<)/g, "$1$2")
				.replace(/(\>)\s+(\<)/g, "$1$2")
			oStr.value = str
		}
		
	</script>
</body>
</html>
